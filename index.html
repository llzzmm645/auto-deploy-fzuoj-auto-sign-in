<body>
    <p>使用方式：</p>
    <p>压缩包内有4个压缩包，其中uoj前缀表示部署uoj自动签到，qoj前缀表示部署qoj自动签到。</p>
    <p>而github后缀表示使用github官网，kgithub后缀表示使用kgithub镜像站，根据自己的需要进行选择。</p>
    <p>在解压后请运行app.exe，在弹出黑色窗口后用浏览器打开localhost:5000，根据指引进行部署操作。</p>
    <p>请注意使用该工具必须有github账号，且留意授权应用名应为auto-deploy-fzu(q)oj-auto-sign-in</p>
    <a href="./app.zip">点击此处下载</a>
